<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .page {
            max-width: 1000px;
            margin: 40px auto;
            padding: 24px;
        }

        .titulo {
            text-align: center;
            margin-bottom: 18px;
        }

        .barra-topo {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }

        .busca {
            max-width: 920px;
            margin: 0 auto 18px auto;
            padding: 14px 16px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .busca-grid {
            display: grid;
            grid-template-columns: 120px 1fr 120px 1fr 120px 1fr;
            gap: 10px 12px;
            align-items: center;
        }

        .busca-grid label {
            text-align: right;
            padding-right: 6px;
        }

        .busca-grid input {
            width: 100%;
            padding: 8px 10px;
            box-sizing: border-box;
        }

        .busca-acoes {
            text-align: center;
            margin-top: 12px;
        }

        .busca-acoes button {
            padding: 9px 16px;
            cursor: pointer;
        }

        .busca-acoes a {
            margin-left: 10px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 920px;
            max-width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        .acoes-col a {
            margin-right: 10px;
        }

        .acoes-col form {
            display: inline;
        }

        .acoes-col button {
            cursor: pointer;
        }

        .vazio {
            text-align: center;
            margin-top: 18px;
        }

        .rodape {
            text-align: center;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="page">

        <div style="margin-bottom:16px;">
            <a th:href="@{${routes.webHomeIndex}}">Home</a>
            <span> | </span>            
            <a th:href="@{${routes.webDisciplinaListar}}">Disciplinas</a>
        </div>

        <h2 class="titulo">Lista de alunos</h2>

        <div class="barra-topo">
            <a th:href="@{${routes.webAlunoCriar}}">Cadastrar novo</a>
            <a th:href="@{${routes.webAlunoListar}}">Recarregar lista</a>
        </div>

        <div class="busca">
            <form th:action="@{${routes.webAlunoBuscar}}" method="get">
                <div class="busca-grid">
                    <label for="id">ID</label>
                    <input id="id" type="number" name="id" min="1">

                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" autocomplete="off">

                    <label for="matricula">Matricula</label>
                    <input id="matricula" type="text" name="matricula" autocomplete="off">
                </div>

                <div class="busca-acoes">
                    <button type="submit">Buscar</button>
                    <a th:href="@{${routes.webAlunoListar}}">Limpar</a>
                </div>
            </form>
        </div>

        <div th:if="${alunos == null || #lists.isEmpty(alunos)}" class="vazio">
            <p>Nenhum aluno encontrado.</p>
        </div>

        <table th:if="${alunos != null && !#lists.isEmpty(alunos)}">
            <thead>
                <tr>
                    <th style="width: 70px;">ID</th>
                    <th style="width: 140px;">CPF</th>
                    <th>Nome</th>
                    <th style="width: 90px;">Idade</th>
                    <th style="width: 140px;">Matricula</th>
                    <th style="width: 170px;">Acoes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${alunos}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.cpf != null ? a.cpf.numero : ''}"></td>
                    <td th:text="${a.nome}"></td>
                    <td th:text="${a.idade}"></td>
                    <td th:text="${a.matricula}"></td>
                    <td class="acoes-col">
                        <a th:href="@{${routes.webAlunoEditar} + '/' + ${a.id}}">Editar</a>

                        <form th:action="@{${routes.webAlunoExcluir} + '/' + ${a.id}}" method="post" onsubmit="return confirmarExclusao();">
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="rodape">
            <a th:href="@{${routes.webAlunoCriar}}">Novo cadastro</a>
        </div>
    </div>

    <script>
        function confirmarExclusao() {
            return window.confirm("Confirmar exclusao do aluno?");
        }

        document.addEventListener("DOMContentLoaded", function () {
            var cpfInput = document.getElementById("cpf");
            if (!cpfInput) {
                return;
            }
            cpfInput.addEventListener("input", function () {
                cpfInput.value = cpfInput.value.replace(/\D/g, "");
            });
        });
    </script>
</body>
</html>
