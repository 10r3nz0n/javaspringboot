<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .page {
            max-width: 720px;
            margin: 40px auto;
            padding: 24px;
        }

        .titulo {
            text-align: center;
            margin-bottom: 24px;
        }

        .erro {
            margin: 0 auto 18px auto;
            max-width: 560px;
            padding: 10px 12px;
            border: 1px solid #c00;
            background: #fff5f5;
            box-sizing: border-box;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 170px 1fr;
            gap: 12px 14px;
            align-items: center;
            max-width: 560px;
            margin: 0 auto;
        }

        .form-grid label {
            text-align: right;
            padding-right: 6px;
        }

        .form-grid input {
            width: 100%;
            max-width: 340px;
            padding: 8px 10px;
            box-sizing: border-box;
        }

        .acoes {
            text-align: center;
            margin-top: 18px;
        }

        .acoes button {
            padding: 10px 18px;
            cursor: pointer;
        }

        .link-central {
            text-align: center;
            margin-top: 18px;
        }

        .hint {
            text-align: center;
            margin-top: 8px;
            color: #555;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="page">

        <div style="margin-bottom:16px;">
            <a th:href="@{${routes.webHomeIndex}}">Home</a>
            <span> | </span>            
            <a th:href="@{${routes.webDisciplinaListar}}">Disciplinas</a>
        </div>

        <h2 class="titulo" th:text="${modoEdicao} ? 'Editar aluno' : 'Cadastro de aluno'"></h2>

        <div th:if="${erro != null}" class="erro">
            <p th:text="${erro}"></p>
        </div>

        <form id="alunoForm"
              th:object="${alunoForm}"
              method="post"
              th:action="${modoEdicao} ? @{${routes.webAlunoAtualizar} + '/' + ${alunoForm.id}} : @{${routes.webAlunoSalvar}}">

            <input type="hidden" th:field="*{id}">

            <div class="form-grid">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" th:field="*{cpf}" autocomplete="off">

                <label for="nome">Nome</label>
                <input id="nome" type="text" th:field="*{nome}" autocomplete="off">

                <label for="idade">Idade</label>
                <input id="idade" type="number" th:field="*{idade}" min="0">

                <label for="matricula">Matricula</label>
                <input id="matricula" type="text" th:field="*{matricula}" autocomplete="off">
            </div>

            <div class="acoes">
                <button type="submit" th:text="${modoEdicao} ? 'Atualizar' : 'Salvar'"></button>
            </div>

            <div class="hint" th:if="${modoEdicao}">
                <span th:text="'Editando ID: ' + ${alunoForm.id}"></span>
            </div>
        </form>

        <div class="link-central">
            <a th:href="@{${routes.webAlunoListar}}">Ir para lista</a>
            <span> | </span>
            <a th:href="@{${routes.webAlunoCriar}}">Novo cadastro</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var cpfInput = document.getElementById("cpf");
            if (!cpfInput) {
                return;
            }

            function normalizarCpf(valor) {
                if (!valor) {
                    return "";
                }
                return valor.replace(/\D/g, "");
            }

            cpfInput.addEventListener("input", function () {
                cpfInput.value = normalizarCpf(cpfInput.value);
            });
        });
    </script>
</body>
</html>
