<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disciplina</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .page { max-width: 720px; margin: 40px auto; padding: 24px; }
        .titulo { text-align: center; margin-bottom: 24px; }
        .erro { margin: 0 auto 18px auto; max-width: 560px; padding: 10px 12px; border: 1px solid #c00; background: #fff5f5; box-sizing: border-box; }
        .form-grid { display: grid; grid-template-columns: 170px 1fr; gap: 12px 14px; align-items: center; max-width: 560px; margin: 0 auto; }
        .form-grid label { text-align: right; padding-right: 6px; }
        .form-grid input { width: 100%; max-width: 340px; padding: 8px 10px; box-sizing: border-box; }
        .acoes { display: flex; gap: 10px; justify-content: center; margin-top: 18px; }
        .acoes button { padding: 10px 16px; cursor: pointer; }
        .links { text-align: center; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="page">
        <h2 class="titulo" th:text="${modoEdicao} ? 'Editar Disciplina' : 'Cadastrar Disciplina'"></h2>

        <div th:if="${erro}" class="erro" th:text="${erro}"></div>

        <form
            th:action="${modoEdicao} ? @{${routes.webDisciplinaAtualizar} + '/' + ${id}} : @{${routes.webDisciplinaSalvar}}"
            method="post"
            th:object="${disciplinaForm}">

            <div class="form-grid">
                <label for="codigo">Codigo</label>
                <input id="codigo" type="text" th:field="*{codigo}" maxlength="30" />

                <label for="descricao">Descricao</label>
                <input id="descricao" type="text" th:field="*{descricao}" maxlength="200" />
            </div>

            <div class="acoes">
                <button type="submit" th:text="${modoEdicao} ? 'Atualizar' : 'Salvar'"></button>
            </div>

            <div class="links">
                <a th:href="@{${routes.webDisciplinaListar}}">Voltar para lista</a>
            </div>
        </form>
    </div>
</body>
</html>
